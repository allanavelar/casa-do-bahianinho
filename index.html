	<script type="text/javascript">
	function SWFDelegate(url,width,height,caption) {
		$('#modalGames').removeClass('hide');
		$('#modalGames').addClass('show');
		
		var modal = new SWFObject(url, 'game', width, height, '9', '#FFFFFF');
		
		modal.useExpressInstall('include/expressinstall.swf');
		modal.addParam('menu', 'false');
		modal.addParam('scale', 'noscale');
		modal.addParam('salign', 'mt');
		modal.addParam('wmode', 'transparent');

		modal.write('game');		
	}
	
	function closeModal() {
			$('#modalGames').addClass('hide');
			$('#modalGames').removeClass('show');
	}

	</script>
</head>
<body>
	<div id="flashcontent"><div align="center"></div></div>
	<script type="text/javascript">
	// <![CDATA[
		var so = new SWFObject('Preloader.swf', 'indexload', '100%', '100%', '9', '#FFFFFF');
		
		var codigo = gup("codigo");
		if(codigo != null) so.addVariable("codigo", codigo);
		
		so.useExpressInstall('include/expressinstall.swf');
		so.addParam('menu', 'false');
		so.addParam('scale', 'noscale');
		so.addParam('salign', 'mt');
		
		var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1;
		if(is_chrome){
        	so.addParam('wmode', 'window');
		}else{
			so.addParam('wmode', 'transparent');
		} 
		
		function updateSwfSize(w,h) {
			var forcesize = new SWFForceSize( so,w,h );
		}

		function updateBrowserScroll(y) {
			window.scrollTo(0,y);
		}

		if( so.write('flashcontent') ) {
			var forcesize = new SWFForceSize( so, 1060, 900);
		}
		
		function gup( name )
		{
		  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
		  var regexS = "[\\?&]"+name+"=([^&#]*)";
		  var regex = new RegExp( regexS );
		  var results = regex.exec( window.location.href );
		  if( results == null )
		    return null;
		  else
		    return results[1];
		}
	// ]]>
	</script>
	
	
	<div class="hide" id="modalGames">

	</div>
</body>
